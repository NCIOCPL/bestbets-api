###############################################
## This dockerfile is used to just bring up
## the services needed to have a bestbets api.
## (Without data)
version: '3'
services:
  elasticsearch:
    build: elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - overlay
  cancergov:
    image: httpd:2.4-alpine
    volumes:
      - ./cancergov/htdocs:/usr/local/apache2/htdocs/
      - ./cancergov/apache-conf/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./cancergov/apache-conf/conf/extra:/usr/local/apache2/conf/extra
      - ./_shared/certs:/etc/apache2/ssl
    networks:
      overlay:
        aliases:
          - cancergov
          - preview-cancergov
  loader:
    build: 
      context: ./
      dockerfile: loader/Dockerfile
    networks:
      - overlay
    depends_on: 
      - elasticsearch
      - cancergov      
  bestbets-api:
    build: 
      context: ../../../
      dockerfile: tools/integration-tests/Docker/bestbets-api/Dockerfile
    networks:
      - overlay
    ports:
      - "5000:5000"
    depends_on:
      - "cancergov"
      - "elasticsearch"
      - "loader"

networks:
  overlay:
